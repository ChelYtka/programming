name: C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build_ubuntu:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get install build-essential
    - name: Configure
      run: cmake -S . -B build
    - name: Build
      run: cmake --build build
    - name: Run tests
      run: |
        cd build
        ctest
        
  build_windows:        
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Configure
      run: cmake -S . -B build
    - name: Build  
      run: cmake --build build --config Release
    - name: Run tests
      run: |
        cd build
        ctest